<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main class="wrapper">
    <div class="card">
      <div class="card__image">
        <img src="assets/images/illustration-article.svg" alt="ilustration article - FrontendMentor.io">
      </div>

      <div class="card-bottom">
        <div class="card__category">
          <h4 class="bold">Learning</h4>
        </div>
        <p class="card__date">Published 21 Dec 2023</p>
        
        <h2 class="card__title bold">HTML & CSS foundations</h2>
      
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  
        <div class="card__author-avatar">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="">
          <h4 class="author bold">Greg Hooper</h4>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
